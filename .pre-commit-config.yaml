repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    # 使用するバージョンまたはタグを指定(23.5.31時点)
    rev: v4.4.0
    hooks:
      # markdown 以外の行末スペース削除
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      # ファイル最終行を改行コードにする
      - id: end-of-file-fixer
      # 改行コードを LF に統一
      - id: mixed-line-ending
        args: [--fix=lf]
      # toml 構文チェック
      - id: check-toml
      # yaml 構文チェック
      - id: check-yaml
      # 他の静的解析ツールやフォーマッタを追加することもできます

  # https://python-poetry.org/docs/pre-commit-hooks/#usage
  - repo: https://github.com/python-poetry/poetry
    # 23.5.31時点ではlocal指定では実行できない
    rev: 1.5.1
    hooks:
      - id: poetry-check
        verbose: true
      - id: poetry-lock
        verbose: true
      - id: poetry-export
        args: ["-f", "requirements.txt", "-o", "requirements.txt"]
        verbose: true
        files: ^pyproject\.toml$
      - id: poetry-export
        args: ["--dev", "-f", "requirements.txt", "-o", "requirements-dev.txt"]
        verbose: true
        files: ^pyproject\.toml$

  - repo: local
    hooks:
    -   id: isort
        name: isort
        stages: [commit]
        language: system
        entry: poetry run isort ci tests calculator
        types: [python]

    -   id: black
        name: black
        stages: [commit]
        language: system
        entry: poetry run black ci tests calculator
        types: [python]
        exclude: resources_bin.py

    -   id: flake8
        name: flake8
        stages: [commit]
        language: system
        entry: poetry run flake8 ci tests calculator
        types: [python]

    -   id: mypy
        name: mypy
        stages: [commit]
        language: system
        entry: poetry run mypy
        types: [python]

    -   id: mdformat
        name: mdformat
        stages: [commit]
        language: system
        entry: poetry run mdformat README.md
        types: [markdown]

