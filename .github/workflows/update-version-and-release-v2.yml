name: Version Update and Release v2

on:
  workflow_dispatch:
    inputs:
      update_type:
        description: 'Type of version update'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major

jobs:
  update-version-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.VERSION_UPDATE_TOKEN }}
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry
      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
      - name: Update version
        id: update_version
        run: |
          poetry version ${{ github.event.inputs.update_type }}
          echo "new_version=$(poetry version -s)" >> $GITHUB_OUTPUT
      - name: Create and push branch
        run: |
          git checkout -b version-update-${{ steps.update_version.outputs.new_version }}
          git add pyproject.toml
          git commit -m ":wrench: Bump version to ${{ steps.update_version.outputs.new_version }}"
          git push origin version-update-${{ steps.update_version.outputs.new_version }}
      - name: Create and merge pull request
        env:
          GH_TOKEN: ${{ secrets.VERSION_UPDATE_TOKEN }}
        run: |
          pr_url=$(gh pr create --title "Bump version to ${{ steps.update_version.outputs.new_version }}" --body "Automated version update" --base main --head version-update-${{ steps.update_version.outputs.new_version }})
          gh pr merge $pr_url --auto --merge
      - name: Generate changelog
        id: changelog
        run: |
          changelog=$(git log --pretty=format:"- %s" $(git describe --tags --abbrev=0)..HEAD)
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$changelog" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      - name: Create Release
        uses: softprops/action-gh-release@v2.0.8
        with:
          tag_name: v${{ steps.update_version.outputs.new_version }}
          name: trial-test-v${{ steps.update_version.outputs.new_version }}
          body: |
            Changes in this Release:
            ${{ steps.changelog.outputs.changelog }}

            For full changes, see the [comparison view](${{ github.server_url }}/${{ github.repository }}/compare/$(git describe --tags --abbrev=0)..v${{ steps.update_version.outputs.new_version }})
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
