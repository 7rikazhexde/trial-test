name: Manual Release Creation from Existing Tag

# ワークフローの処理の流れ:
# 1. トリガー条件:
#    - 手動実行（workflow_dispatch）
#    - 入力: リリースするタグ（オプション、指定がない場合は最新のタグを使用）
# 2. 環境のセットアップ（Ubuntu）
# 3. リポジトリのチェックアウト
# 4. リリースするタグの決定（入力または最新のタグ）
# 5. 前回のタグの取得
# 6. 変更ログの生成
# 7. GitHubリリースの作成

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Tag to release (optional, uses latest tag if not specified)'
        required: false
        type: string

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine release tag
        id: release_tag
        run: |
          if [ -z "${{ github.event.inputs.release_tag }}" ]; then
            TAG=$(git describe --tags --abbrev=0)
          else
            TAG=${{ github.event.inputs.release_tag }}
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Get previous tag
        id: previous_tag
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 ${{ steps.release_tag.outputs.tag }}^ 2>/dev/null || echo "")
          echo "tag=$PREV_TAG" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          if [ -n "${{ steps.previous_tag.outputs.tag }}" ]; then
            changelog=$(git log --pretty=format:"- %s" ${{ steps.previous_tag.outputs.tag }}..${{ steps.release_tag.outputs.tag }})
          else
            changelog=$(git log --pretty=format:"- %s" ${{ steps.release_tag.outputs.tag }})
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$changelog" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2.0.8
        with:
          tag_name: ${{ steps.release_tag.outputs.tag }}
          name: trial-test-${{ steps.release_tag.outputs.tag }}
          body: |
            Changes in this Release:
            ${{ steps.changelog.outputs.changelog }}

            For full changes, see the [comparison view](${{ github.server_url }}/${{ github.repository }}/compare/${{ steps.previous_tag.outputs.tag }}...${{ steps.release_tag.outputs.tag }})
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
