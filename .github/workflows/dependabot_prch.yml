name: Dependabot PR Check

# ワークフローの処理の流れ:
# 1. トリガー条件: main ブランチへのプルリクエスト
# 2. ジョブの条件判定: Dependabot によるPRかチェック
# 3. 環境設定: Ubuntu、タイムゾーン設定
# 4. リポジトリのチェックアウト
# 5. Python環境のセットアップ (3.12)
# 6. 依存関係のキャッシュ
# 7. Poetry のインストール
# 8. プロジェクト依存関係のインストール
# 9. テストの実行
# 10. 最終ステータスの出力と結果の判定

on:
  pull_request:
    branches: [ main ]

jobs:
  dependabot-check:
    if: ${{ github.actor == 'dependabot[bot]' }}
    runs-on: ubuntu-latest
    env:
      TZ: 'Asia/Tokyo'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}

      - name: Install poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install

      - name: Run tests
        run: poetry run pytest

      - name: Print final status
        if: always()
        run: |
          echo "Final job status: ${{ job.status }}"
          echo "PR link: ${{ github.event.pull_request.html_url }}"
          if [ "${{ job.status }}" = "failure" ]; then
            echo "Tests failed. Please check the test results and fix any issues before merging."
            exit 1
          fi
