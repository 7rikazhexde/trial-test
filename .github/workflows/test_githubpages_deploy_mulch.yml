name: test and deploy(multi)

on:
  workflow_dispatch:
  push:
    branches-ignore:
      - "coverage"
  pull_request:

jobs:
  test_and_deploy:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-12]
        python-version: ['3.10']
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    steps:
      - name: Check is main
        id: is_main
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ] && [ "${{ matrix.python-version }}" = "3.10" ];then
            echo "flag=1" >> $GITHUB_OUTPUT
          else
            echo "flag=0" >> $GITHUB_OUTPUT
          fi

      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          if [[ "${{ matrix.os }}" == "macos-12" ]]; then
            echo "PATH=/Users/runner/.local/bin:$PATH" >> $GITHUB_ENV
          else
            echo "PATH=$HOME/.local/bin:$PATH" >> $GITHUB_ENV
          fi
      - name: Poetry setup
        run: poetry install

      - name: Run test with HTML report
        if: ${{ steps.is_main.outputs.flag == '1' }}
        run: |
          if [[ "${{ matrix.os }}" == "macos-12" ]]; then
            poetry run pytest --html=pytest_macos-12_report_page.html
          else
            poetry run pytest --html=pytest_ubuntu-latest_report_page.html
          fi

      - name: Commit HTML report to ghpages branch
        run: |
          git config --local user.email "33836132+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git checkout -b ghpages
          git rm -r --cached .
          if [[ "${{ matrix.os }}" == "macos-12" ]]; then
            git add assets/ pytest_macos-12_report_page.html
          else
            git add assets/ pytest_ubuntu-latest_report_page.html
          fi
          git commit -m "Add pytest HTML report to ghpages"

      - name: Push to ghpages branch
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ghpages
          force: true
