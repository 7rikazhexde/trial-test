name: Combine Dependabot PRs

on:
  workflow_dispatch:
    inputs:
      branchPrefix:
        description: 'Branch prefix to find PRs to combine'
        required: true
        default: 'dependabot'
      mustBeGreen:
        description: 'Only combine PRs that are green (status is success)'
        required: true
        default: 'true'
      combineBranchName:
        description: 'Name of the branch to combine PRs into'
        required: true
        default: 'combine-dependabot-prs'
      ignoreLabel:
        description: 'Ignore PRs with this label'
        required: true
        default: 'nocombine'

permissions:
  contents: write
  pull-requests: write
  checks: read

jobs:
  combine-prs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Combine PRs
        uses: github/combine-prs@v3.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          branch_prefix: ${{ github.event.inputs.branchPrefix }}
          ignore_label: ${{ github.event.inputs.ignoreLabel }}
          combine_branch_name: ${{ github.event.inputs.combineBranchName }}
          ci_required: ${{ github.event.inputs.mustBeGreen }}
