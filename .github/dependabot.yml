# .github/dependabot.yml
version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    allow:
      - dependency-type: "direct"
    labels:
      - "dependencies"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "pip prod"
      prefix-development: "pip dev"
      include: "scope"

  # requirements.txtとrequirements-dev.txtの更新設定
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    allow:
      - dependency-type: "direct"
    labels:
      - "dependencies"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "pip requirements"
      include: "scope"
